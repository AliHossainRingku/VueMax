<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>VueMax</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="goal">
                <p>{{header}}</p>
                <input v-model="name">
                <input v-model="age" >
                <button @click="addAnimal(name,age)">Add</button>
            </div>
            <div>
                <ul v-for="animal in animals">
                    <li>{{animal.name}} , {{animal.age}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
